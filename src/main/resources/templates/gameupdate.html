<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white font-sans">
    <nav class="flex items-center justify-between bg-blue-500 px-4 py-2">
      <h1 class="text-xl font-bold text-white">GameJiffy</h1>
      <a
        href="/"
        class="bg-red-500 px-4 py-2 rounded-md text-sm font-semibold hover:bg-red-600 transition"
        >Home</a
      >
    </nav>

    <div class="max-w-6xl mx-auto mt-8 p-4 bg-gray-800 rounded-lg">
      <h2 class="text-2xl font-semibold mb-4">IND VS BAN</h2>
      <div class="space-y-4">
        <div
          class="flex items-center justify-between bg-gray-700 p-4 rounded-md"
        >
          <span class="text-lg font-semibold">Current Score</span>
          <span class="text-lg font-bold">BAN 150-5 (48.2)</span>
        </div>
        <div class="flex justify-evenly gap-4">
          <div class="bg-gray-700 w-full p-4 rounded-md">
            <h3 class="text-lg font-semibold">Live Commentary</h3>
            <ul class="mt-2 space-y-2 text-sm">
              <li>48.2 Overs: Great shot by the batsman for a boundary.</li>
              <li>48.1 Overs: Dot ball by the bowler.</li>
            </ul>
          </div>
          <div class="bg-gray-700 p-4 w-3/4 rounded-md">
            <h3 class="text-lg font-semibold">Key Players</h3>
            <ul class="mt-2 space-y-2 text-sm">
              <li><strong>Batsman:</strong> Player A (75* runs)</li>
              <li><strong>Bowler:</strong> Player B (3 wickets)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
